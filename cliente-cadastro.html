<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailspot | Cadastro Cliente</title>
    <link rel="stylesheet" href="css/cliente-cadastro.css">
    <link rel="shortcut icon" href="img/LogoNailspotofc.png">
</head>
<body>
     <header class="navbar">
        <div class="logo">
            <img src="img/LogoNailspotofc.png" alt="Logo NailSpot">
            <span class="nome-logo">NailSpot</span>
        </div>
    </header>

    <main class="container">
        <h1>Cadastro de Cliente</h1>
        <p>Preencha seus dados para criar sua conta e começar a agendar seus serviços</p>

        <form class="formulario">
            <label>Nome Completo</label>
            <input type="text" placeholder="EX:. Maria Silva Santos" required>

            <label>E-mail</label>
            <input type="email" placeholder="Ex:. meuemail@gmail.com" required>

            <label>CPF</label>
            <input type="text" placeholder="000.000.000-00" required>

            <label>Senha</label>
            <input type="password" placeholder="********" required>

            <div class="regras-senha">
                <p>Sua senha deve conter:</p>
                <ul>
                    <li>Mínimo 8 caracteres</li>
                    <li>Letra maiúscula</li>
                    <li>Letra minúscula</li>
                    <li>Número</li>
                    <li>Caractere especial (@!#$%)</li>
                </ul>
            </div>

            <label>Confirmar Senha</label>
            <input type="password" placeholder="********" required>

            <div class="botoes">
                <a href="categoria.html" class="btn branco">Voltar</a>
                <button type="submit" class="btn rosa">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer class="rodape">
        <p>Estamos felizes em ter você conosco!</p>
    </footer>
</body>
</html>
