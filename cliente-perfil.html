<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - NailSpot</title>
    <link rel="stylesheet" href="css/cliente-perfil.css">
    <link rel="shortcut icon" href="img/LogoNailspotofc.png">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="img/LogoNailspotofc.png" alt="Logo Nailspot">
      <span class="nome-logo">NailSpot</span>
    </div>
    <nav>
      <ul>
        <li><a href="cliente-servicos.html">Serviços</a></li>
        <li><a href="cliente-agenda.html">Agenda</a></li>
        <li><a href="cliente-perfil.html" class="ativo">Perfil</a></li>
      </ul>
    </nav>
        <!-- <div class="perfil">
            <span>Mirella</span>
            <img src="perfil.jpg" alt="Perfil">
            <button class="btn-perfil">Perfil Cliente</button>
        </div> -->
    </header>

    <main>
        <section class="perfil-container">
            <h2>Configurações do Perfil</h2>
            <p>Gerencie suas informações pessoais</p>

            <div class="bloco">
                <h3>Informações Pessoais</h3>

                <div class="campo">
                    <label>Nome Completo</label>
                    <div class="input-edit">
                        <input type="text" value="Mirella Silva Santos" readonly>
                        <button class="editar">✎</button>
                    </div>
                </div>

                <div class="campo">
                    <label>CPF</label>
                    <div class="input-edit">
                        <input type="text" value="123.456.789-00" readonly>
                        <button class="editar">✎</button>
                    </div>
                </div>

                <div class="campo">
                    <label>E-mail</label>
                    <div class="input-edit">
                        <input type="email" value="mirella@email.com" readonly>
                        <button class="editar">✎</button>
                    </div>
                </div>

                <div class="campo">
                    <label>CEP</label>
                    <div class="input-edit">
                        <input type="text" value="01234-567" readonly>
                        <button class="editar">✎</button>
                    </div>
                </div>

                <div class="campo">
                    <label>Telefone</label>
                    <div class="input-edit">
                        <input type="text" value="(11) 98765-4321" readonly>
                        <button class="editar">✎</button>
                    </div>
                </div>
            </div>

            <div class="bloco seguranca">
                <h3>Segurança</h3>
                <button class="btn-alterar">Alterar Senha</button>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p>© 2025 NailSpot - Seu momento de beleza e bem-estar</p>
    </footer>
</body>
</html>
