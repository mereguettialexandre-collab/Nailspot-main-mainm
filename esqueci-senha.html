<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/esqueci-senha.css">
    <link rel="shortcut icon" href="img/LogoNailspotofc.png">
    <title>Nailspot | Esqueci minha senha</title>
</head>
<body>
    
<header class="topo">
        <div class="logo">
            <img src="img/LogoNailspotofc.png" alt="Logo Nailspot">
            <span class="nome">NailSpot</span>
        </div>
    </header>
    
    <main class="container">
        <h1>Recuperação de Senha</h1>
        
        <form class="formulario">
            <label for="cpf_cnpj">CPF/CNPJ</label>
            <input type="text" id="cpf_cnpj" name="user_cpf_cnpj">

            <label for="recuperar_senha">Senha</label>
            <input type="password" id="recuperar_senha" name="user_new_password">

            <label for="nova_senha">Confirmar Senha</label>
            <input type="password" id="nova_senha" name="user_confirm_new_password">

             <div class="regras-senha">
                <p>Sua senha deve conter:</p>
                <ul>
                    <li>Mínimo 8 caracteres</li>
                    <li>Letra maiúscula</li>
                    <li>Letra minúscula</li>
                    <li>Número</li>
                    <li>Caractere especial (@!#$%)</li>
                </ul>
            </div>

            <div class="botoes" >
                <a href="login.html" class="btn branco">Voltar</a>
                <button type="submit" class="btn rosa">Confirmar</button>
            </div>
        </form>
    </main>
    <script>
        const form = document.querySelector(".formulario");
        const senha = document.getElementById("senha");
        const confirmar = document.getElementById("confirm_senha");

        form.addEventListener("submit", function(evento){
            evento.preventDefault();

            const valor = senha.value;
            const confirmar_valor = confirmar.value;
            const senhaForte = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@!#$%_-]).{8,}$/;

            if(!senhaForte.test(valor)){
                alert("A senha não atende aos requisitos");
                return;
            }

            if(valor !== confirmar_valor){
                alert("As senhas não coicidem");
                return;
            }

            alert("Cadastro realizado com sucesso");

            form.submit();
        });
    </script>

</body>
</html>
