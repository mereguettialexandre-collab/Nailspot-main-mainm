<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailspot | Cadastro Manicure</title>
    <link rel="stylesheet" href="css/manicure-cadastro.css">
    <link rel="shortcut icon" href="img/LogoNailspotofc.png">
</head>
<body>
    <header class="topo">
        <div class="logo">
            <img src="img/LogoNailspotofc.png" alt="Logo NailSpot">
            <span class="nome">NailSpot</span>
        </div>
    </header>
     <main class="container">
        <h1>Cadastro de Manicure</h1>
        <p>Cadastre seu salão e comece a receber agendamentos de clientes</p>

        <form class="formulario">
            <label for="name">Nome / Razão Social</label>
            <input type="text" id="name" name="user_name" placeholder="Ex:. Maria Silva Santos" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="user_email" placeholder="Ex:. meuemail@gmail.com" required>

            <label for="cpf_cnpj">CPF / CNPJ</label>
            <input type="text" id="cpf_cnpj" name="user_cpf_cnpj" placeholder="00.000.000/0000-00" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="user_cep" placeholder="00000-000" pattern="\d{5}-?\d{3}" required>

            <label for=telefone>Telefone</label>
            <input type="tel" id="telefone" name="user_telefone" placeholder="(00)00000-000" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="user_senha" placeholder="********" required>

            <label for="confirm_senha">Confirmar Senha</label>
            <input type="password" id="confirm_senha" name="user_confirm_senha" placeholder="********" required>

            <div class="regras-senha">
                <p>Sua senha deve conter:</p>
                <ul>
                    <li>Mínimo 8 caracteres</li>
                    <li>Letra maiúscula</li>
                    <li>Letra minúscula</li>
                    <li>Número</li>
                    <li>Caractere especial (@!#$%)</li>
                </ul>
            </div>

            <div class="botoes">
                <a href="categoria.html" class="btn branco">Voltar</a>
                <button type="submit" class="btn rosa">Cadastrar</button>
            </div>
        </form>
    </main>
    
    <script>
        const form = document.querySelector(".formulario");
        const senha = document.getElementById("senha");
        const confirmar = document.getElementById("confirm_senha");

        form.addEventListener("submit", function(evento){
            evento.preventDefault();

            const valor = senha.value;
            const confirmar_valor = confirmar.value;
            const senhaForte = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@!#$%_-]).{8,}$/;

            if(!senhaForte.test(valor)){
                alert("A senha não atende aos requisitos");
                return;
            }

            if(valor !== confirmar_valor){
                alert("As senhas não coicidem");
                return;
            }

            alert("Cadastro realizado com sucesso");

            form.submit();
        });
    </script>

    <footer class="rodape">
        <p>Estamos felizes em ter você conosco!</p>
    </footer>
</body>
</html>
